    <!-- ? Main -->
    <main id="Main">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Content/Books.jpg" class="d-block w-100 Imagen-Banner" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Content/Feria de comidas7.jpg" class="d-block w-100 Imagen-Banner" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Content/Concierto de musica1.jpg" class="d-block w-100 Imagen-Banner" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- * -->
        <form action="#" method="get" id="Form-Principal-Contact">
            <label for="Input-nombre" class="Label">Name:</label>
            <input type="text" name="Input-nombre" id="Input-nombre" class="Input">
            <!--  -->
            <label for="Input-email" class="Label">Email:</label>
            <input type="email" name="Input-email" id="Input-email" class="Input">
            <!--  -->
            <label for="Input-message" class="Label">Message</label>
            <input type="text" name="Input-message" id="Input-message" class="Input">
            <!--  -->
            <input type="submit" value="Submit" id="Input-submit">
        </form>
    </main>

    <footer class="Footer" id="Footer_Contact">
        <div id="Contenedor-TituloCohort">
